<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <script src="script.js"></script>
        <div id="addForm" class="header">
            <h2 style="margin:5px">My To Do List</h2>
            <input type="text" id="myInput" placeholder="Title...">
            <span id="addTodo" class="addBtn" data-action="add">Add</span>
        </div>
        
        <ul id="list">
            <li id="todo-1" class="todo">
                Hit the gym
                <button data-id="edit-1">Edit</button>
                <button data-id="delete-1">Delete</button>
            </li>
            <li id="todo-2" class="todo checked">
                Pay bills
                <button data-id="edit-2">Edit</button>
            </li>
            <li id="todo-3" class="todo">
                Meet George
                <button data-id="edit-3">Edit</button>
            </li>
            <li id="todo-4" class="todo">
                Buy eggs
                <button data-id="edit-4">Edit</button>
            </li>
            <li id="todo-5" class="todo">
                Read a book
                <button data-id="edit-5">Edit</button>
            </li>
        </ul>

    </body>
</html>
